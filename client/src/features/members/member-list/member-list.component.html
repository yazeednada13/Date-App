@if (paginatedMembers(); as paginatedResult){
<div class="flex flex-col w-full">
  <div class="flex justify-between items-center">
    <div class="flex gap-3 items-center">
      <button (click)="openModal()" class="btn btn-primary">
        Select Filters
      </button>
      <button (click)="resetFilters()" class="btn btn-neutral">
        Reset Filters
      </button>
      <div
        class="text-lg bg-base-100 py-2 px-4 border-1 rounded-lg text-primary capitalize"
      >
        {{ dispalyMessage }}
      </div>
    </div>
    @if(paginatedResult.metadata; as metadata){
    <app-paginator
      [pageNumber]="metadata.currentPage"
      [totalCount]="metadata.totalCount"
      [pageSize]="metadata.pageSize"
      [totalPages]="metadata.totalPages"
      (pageChange)="onPageChange($event)"
    />
    }
  </div>
  @if (paginatedResult.items; as members){
  <div class="grid grid-cols-5 gap-6">
    @for (member of members; track member.id) {
    <app-member-card [member]="member"></app-member-card>
    }
  </div>
  }
</div>
}

<app-filter-modal
  #filterModal
  [hidden]="!paginatedMembers()"
  (closeModal)="onClose()"
  (submitData)="onfilterChange($event)"
/>
