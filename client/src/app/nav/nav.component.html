<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Datting App</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (accountService.currentUser()){
      <li class="nav-item">
        <a routerLink="/members" class="nav-link" routerLinkActive="active"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/lists" class="nav-link" routerLinkActive="active"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/messages" class="nav-link" routerLinkActive="active"
          >Messages</a
        >
      </li>
      }
    </ul>

    @if (accountService.currentUser()) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none"
        >Welcome {{ accountService.currentUser()?.username | titlecase }}</a
      >
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @if (!accountService.currentUser()) {

    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        placeholder="Password"
        type="password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
