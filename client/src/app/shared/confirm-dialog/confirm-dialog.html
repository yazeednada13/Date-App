<dialog #dialogRef class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">{{message}}</h3>
    <p class="py-2">This action cannot be undone</p>
    <div class="modal-action">
      <button class="btn btn-outline" (click)="cancel()">Cancel</button>
      <button class="btn btn-primary" (click)="confirm()">Confirm</button>
    </div>
  </div>
</dialog>
